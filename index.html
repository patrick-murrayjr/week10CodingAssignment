<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 10 Programming Assignment</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-secondary-subtle text-bg-light">
    <div class="container-fluid container-lg mt-3">
      <div class="row">
        <div class="col">
          <div
            class="card border border-dark-subtle shadow"
            style="width 20rem">
            <div class="card-body p-3">
              <h4 class="card-title">Help Desk Issue Tracker</h4>
              <form autocomplete="false">
                <!-- FIRST / LAST NAME -->
                <div class="row mb-3">
                  <div class="col-6">
                    <label for="first-name" class="form-label"
                      >First Name:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="Reported by"
                      required />
                  </div>
                  <div class="col-6">
                    <label for="last-name" class="form-label">Last Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last-name"
                      placeholder="Reported by"
                      required />
                  </div>
                </div>
                <!-- PHONE / EMAIL -->
                <div class="row mb-3">
                  <div class="col-6">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input
                      type="phone"
                      class="form-control"
                      id="phone"
                      placeholder="1(234)567-1234" />
                  </div>
                  <div class="col-6">
                    <label for="email" class="form-label">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="someone@somewhere.com"
                      required />
                  </div>
                </div>
                <!-- DESCRIPTION / DATE REPORTED -->
                <div class="row mb-3">
                  <div class="col-8">
                    <div class="mb-3">
                      <label for="description" class="form-label"
                        >Issue Description:</label
                      >
                      <textarea
                        type="text"
                        class="form-control"
                        id="description"
                        rows="4"
                        columns="40"
                        placeholder="Description of issue"
                        required></textarea>
                    </div>
                  </div>
                  <div class="col-4">
                    <label for="reported-date" class="form-label"
                      >Date Reported:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="reported-date"
                      required />
                  </div>
                </div>
                <!-- TYPE / ENVIRONMENT / SEVERITY -->
                <div class="row mb-3">
                  <div class="col-4">
                    <select class="form-select" id="type">
                      <option selected>Issue Type:</option>
                      <option value="Bug">Bug</option>
                      <option value="Feature">Feature</option>
                      <option value="Support">Support</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <select class="form-select" id="environment">
                      <option selected>Environment:</option>
                      <option value="Development">Development</option>
                      <option value="Production">Production</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <select class="form-select" id="severity">
                      <option selected>Severity:</option>
                      <option value="Low">Low</option>
                      <option value="Medium">Medium</option>
                      <option value="High">High</option>
                    </select>
                  </div>
                </div>
                <!-- SUBMIT BUTTON -->
                <div class="row mt-4 mx-0">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="submit-button">
                    Submit
                  </button>
                </div>
              </form>
              <!-- TABLE -->
              <div
                class="row my-2 bg-secondary-subtle"
                style="height: 0.125rem"></div>
              <div class="row">
                <table id="list" class="table table-striped">
                  <tr>
                    <th class="bg-opacity-75 text-bg-dark">Issue ID</th>
                    <th class="bg-opacity-75 text-bg-dark">Description</th>
                    <th class="bg-opacity-75 text-bg-dark">Reported By</th>
                    <th class="bg-opacity-75 text-bg-dark">Date Reported</th>
                    <th class="bg-opacity-75 text-bg-dark">Date Closed</th>
                    <th class="bg-opacity-75 text-bg-dark">Status</th>
                    <th class="bg-opacity-75 text-bg-dark">Num Days Open</th>
                    <th class="bg-opacity-75 text-bg-dark">Action</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div style="height: 4rem"></div>
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
